name: Deploy WordPress AMI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
          # audience: sts.amazonaws.com (не требуется в большинстве случаев)

      - name: Set up Packer
        uses: hashicorp/setup-packer@v2
        with:
          packer-version: '1.8.6'

      - name: Run Packer build
        run: |
          packer init .
          packer build -var "aws_access_key=${{ secrets.AWS_ACCESS_KEY_ID }}" -var "aws_secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" pkr.hcl

      - name: Send success message to Telegram
        run: |
          TELEGRAM_TOKEN="your-telegram-bot-token"
          TELEGRAM_CHAT_ID="your-chat-id"
          curl -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" -d "chat_id=${TELEGRAM_CHAT_ID}" -d "text=Build completed successfully for WordPress AMI."
